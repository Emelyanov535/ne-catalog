server:
  port: ${SERVER_PORT:8080}
spring:
  application:
    name: parsing-service
  jpa:
    hibernate:
      ddl-auto: validate
    database: postgresql
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${POSTGRES_JDBC_URL:localhost:5432/parsed_data}
    username: ${POSTGRES_JDBC_USERNAME:postgres}
    password: ${POSTGRES_JDBC_PASSWORD:postgres}
  liquibase:
    change-log: classpath:/db/changelog/master.yml

marketplace:
  ozon:
    max-threads: ${OZON_MAX_PROCESSING_THREADS:5}
    max-num-of-pages-on-screen: ${OZON_MAX_NUM_OF_PAGES_ON_SCREEN:100}
  wildberries:
    status: false
    base-url: "https://static-basket-01.wbbasket.ru"
    catalog-url: "/vol0/data/main-menu-ru-ru-v3.json"
    user-agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:109.0)"
    catalog-wb-url: "https://catalog.wb.ru/catalog/"
    retry-attempts: 5
    retry-delay: 1000
    shard: "electronic15"
    laptop-url: "/catalog"

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg %X%n"
  level:
    sql: debug
